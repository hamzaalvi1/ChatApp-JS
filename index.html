            <div class="col s8 offset-s2 m8 offset-m2 l8 offset-l2">
             <div class="card-panel  hoverable z-depth-4">
                    <h3 class = "center-align ">User Login</h3>

                    <div class="row form-div">
                            <form class="col s12 m12 l12" id= "login-form">
                              <div class="row">
                                <div class="input-field col s10 offset-s1">
                                  <i class="material-icons prefix">email</i>
                                  <input id="icon_prefix" type="email" class="validate">
                                  <label for="icon_prefix">Email</label>
                                </div>
                                <div class="input-field col col s10 offset-s1">
                                  <i class="material-icons prefix">locked</i>
                                  <input id="icon_password" type="password" class="validate">
                                  <label for="icon_password">Password</label>
                                </div>
                                <div class="input-field col s10 offset-s1">
                                <button class="btn waves-effect waves-light deep-purple darken-2" type="submit" name="action">Login
                                 <i class="material-icons right ">send</i>

                                </button>
                            </div>
                              </div>
                            </form>
                          </div>
             </div>
           </div>
                 </div>
            </div>
        </div>
    </div>
